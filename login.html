{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo Rustdesk Panel</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .login-main {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 100px auto;
            width: 300px;
        }

        body.light-mode .login-main {
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .layui-input {
            background-color: #2e2e2e;
            color: #e0e0e0;
            border: 1px solid #3e3e3e;
        }

        body.light-mode .layui-input {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ccc;
        }

        .layui-input::placeholder {
            color: #a0a0a0;
        }

        body.light-mode .layui-input::placeholder {
            color: #888;
        }

        .layui-btn {
            background-color: #39ff14;
            color: #121212;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14, 
                         0 0 30px #39ff14, 0 0 40px #39ff14;
            animation: glow 1.5s infinite alternate, flicker 3s infinite;
            display: flex;
            align-items: center;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14, 
                             0 0 30px #39ff14, 0 0 40px #39ff14;
            }
            to {
                text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14, 
                             0 0 40px #39ff14, 0 0 50px #39ff14;
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.9;
            }
            21%, 23%, 56% {
                opacity: 0.8;
            }
        }

        .globe {
            margin-left: 10px;
            display: inline-block;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #39ff14;
            border: none;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }

        /* Default to system preferences */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .login-main {
                background-color: #1e1e1e;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }

            .layui-input {
                background-color: #2e2e2e;
                color: #e0e0e0;
                border: 1px solid #3e3e3e;
            }

            .layui-input::placeholder {
                color: #a0a0a0;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }

            .login-main {
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .layui-input {
                background-color: #ffffff;
                color: #000000;
                border: 1px solid #ccc;
            }

            .layui-input::placeholder {
                color: #888;
            }
        }
    </style>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">Neo Rustdesk Login</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required lay-verify="required" placeholder="Username" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="Password" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">Login</button>
        </div>
        <hr/>
    </form>
</div>

<div class="footer">
    Made by Kesh
    <div class="globe">ðŸŒŽ</div>
</div>

<button class="toggle-button" onclick="toggleMode()">â˜€</button>

<script src={% static "layui/layui.js" %}></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
        // Operation objects
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(login)',function (data) {
            console.log(data.field);
            $.ajax({
                url:'/api/user_action?action=login',
                data:data.field,
                dataType:'json',
                type:'post',

                success: function(resp) {
                    if(resp.code==1) {
                        location.href = resp.url;
                    } else {
                        layer.alert(resp.msg,{icon:5});
                    }
                }
            })
            return false;
        })
        $('.fr').on('click', function(){
            layer.alert("For something this simple, isn't the 'Forgot Password' feature unnecessary?",{icon:5});
        })
    });

    // Function to toggle between light and dark mode
    function toggleMode() {
        const body = document.body;
        const button = document.querySelector('.toggle-button');
        const currentMode = body.classList.contains('dark-mode') ? 'dark' : 'light';
        if (currentMode === 'dark') {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            button.textContent = 'ðŸŒž';
            localStorage.setItem('mode', 'light');
        } else {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            button.textContent = 'ðŸŒœ';
            localStorage.setItem('mode', 'dark');
        }
    }

    // Load the mode from localStorage and check system preference
    document.addEventListener('DOMContentLoaded', (event) => {
        const savedMode = localStorage.getItem('mode');
        if (savedMode) {
            document.body.classList.add(savedMode + '-mode');
            const button = document.querySelector('.toggle-button');
            button.textContent = savedMode === 'dark' ? 'â˜€' : 'ðŸŒ‘';
        } else {
            // Check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                const button = document.querySelector('.toggle-button');
                button.textContent = 'ðŸŒž';
            } else {
                document.body.classList.add('light-mode');
                const button = document.querySelector('.toggle-button');
                button.textContent = 'ðŸŒž';
            }
        }
    });
</script>
</body>
</html>
